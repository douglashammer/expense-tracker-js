<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <h1>Expen$e TraÂ¢ker</h1>
    <h2>Add a New Item:</h2>
  </header>

  <!--Expense Inputs-->
  <section>
    <form>
      <div id="column">
        <div id="row">
          <label for="name">Name:</label>
          <input type="text" name="name" id="name" value="" required style="width: 860px;">
        </div>
        <div id="row">
          <label for="date">Date:</label>
          <input type="date" name="date" id="date" value="" required style="width: 400px;">
          <label for="amount">Amount:</label>
          <input type="number" name="amount" step="any" id="amount" value="" required style="width: 400px;">
        </div>
        <button id="addbtn">Add Expense</button>
    </form>
  </section>

  <!--Expense Table-->
  <section>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <span></span>
    <button id="totalbtn">Calculate Total</button>
  </section>

  <script src="app.js"></script>
</body>

</html>
